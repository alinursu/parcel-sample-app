<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
<form method="POST" action="#" th:action="@{/login}" th:object="${loginRequest}">
  <p>Email: <input type="text" th:field="*{email}"/></p>
  <p>Password: <input type="text" th:field="*{password}"></p>
  <p><input type="submit" value="Submit"/></p>
</form>
</body>
</html>
